<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- change -->
    <section class="form_design" > 
       
     <div class="form_part">
            <h2>contact us</h2><br><br>
             <!-- change -->
            <form action="" method="">
            <div class="full_name">
                <div class="fname">
                    <label for="fname">first name :</label> <br>
                   <input type="text" id="fname" placeholder="First name"> <br>
                </div>
                <div class="lname">
                    <label for="lname">last name :</label><br>
                    <input type="text" id="lname" placeholder="Last name">
                </div>
            </div> 
        <label for="email"> email :</label> <br>
        <input type="email" id="email" placeholder="Write your Email"><br>
        <label for="sub"> subject :</label><br>
        <input type="text" id="sub" placeholder="subject"><br>
        <label for="textarea"> Write something :</label><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Write something"></textarea><br>
         <!-- change -->
        <input type="submit"  value="send message">
        </div>
    </form>
        <div class="maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3652.8090324255754!2d90.42709621536233!3d23.71851269590989!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b84a5174e881%3A0x6a0a5827290e555c!2sCIVIL%20Rose%20Garden!5e0!3m2!1sen!2sbd!4v1673582254618!5m2!1sen!2sbd" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
  
</body>
</html>
